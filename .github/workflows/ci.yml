name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.6.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: |
            turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F @creator-studio/db exec prisma generate

      - name: Lint
        run: pnpm turbo lint --cache-dir=.turbo

      - name: Typecheck
        run: pnpm turbo typecheck --cache-dir=.turbo

      - name: Test
        run: pnpm turbo test --cache-dir=.turbo

      - name: Build
        run: pnpm turbo build --cache-dir=.turbo
